query HomePage {
  homePage {
    data {
      attributes {
        products {
          data {
            id
            attributes {
              price
              description
              slug
              smallDescription
              name
              images {
                data {
                  attributes {
                    url
                  }
                }
              }
            }
          }
        }
        categories {
          data {
            id
            attributes {
              name
              slug
              smallDescription
              image {
                data {
                  attributes {
                    url
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
